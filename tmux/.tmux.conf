unbind r
bind r source-file ~/.tmux.conf
set -g prefix C-s

set -g default-terminal "screen-256color"
set -g mouse on

# Start windos and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Increase scrollback buffer
set-option -g history-limit 10000

# Configuring wayland copy to clipboard
set -s copy-command 'wl-copy'
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'wl-copy'

# Act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Required by LazyVim
set-option -sg escape-time 10
set-option -g focus-events on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'


set -g @dracula-show-powerline true
set -g @dracula-plugins "cpu-usage ram-usage sys-temp time battery"

# battery plugin
set -g @dracula-battery-colors "red dark_gray"

# wheather plugin
set -g @dracula-show-fahrenheit false

# time plugin
# set -g @dracula-time-colors "dark_purple white"
set -g @dracula-day-month true
set -g @dracula-show-timezone false
set -g @dracula-military-time true

# cpu-usage plugin
set -g @dracula-cpu-usage-label "CPU"
set -g @dracula-cpu-usage-colors "green gray"

set -g @dracula-show-left-icon session
set -g @dracula-show-flags true
set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
